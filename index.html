<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&family=Roboto&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/e7cca994b7.js" crossorigin="anonymous"></script>
    <title>ToDo App</title>
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div class="main">
        <h1>Todo App</h1>
        <form class="add_box">
            <input type="text" name="input_box" class="input-box" placeholder="Add your new todo">
            <button class="add-btn">+</button>
        </form>
        <div class="todo-list">
        </div>
        <div class="footer">
            <div class="status"></div>
            <button class="clear-btn">Clear All</button>
        </div>
    </div>

    <script src="todo_uuid.js"></script>
    <script src="todo_func.js"></script>
    <script src="todo.js"></script>
</body>

</html>
